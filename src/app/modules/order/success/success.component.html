  <div *ngIf="form !== 'Form'" class="successful-payment" id="successful-payment">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>
    <p class="success" *ngIf="form === 'order'">
      Your order is completed. Thank You!
    </p>
    <p class="success" *ngIf="form === 'contact'">
      We will contact you as soon as possible. Thank You!
    </p>
    <button *ngIf="form === 'order'" [routerLink]="['/form/order']" mat-button color="primary">CREATE NEW ORDER</button>

  </div>
